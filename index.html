  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

<body>
  <main>
    <div class="card">
     <div class="img-bg">

     </div>

      <h2>Victor Crest <span> 26 </span></h2>

</div>
